<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هل أنا في فيلم؟! 🎬</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 20px;
      background-image: radial-gradient(#111, #000);
      box-sizing: border-box;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #camera {
      width: 100%;
      max-width: 320px;
      height: 200px;
      background-color: #333;
      border: 4px solid red;
      margin: 20px auto;
      background-image: url("https://i.postimg.cc/26bWjLt2/images-24.jpg");
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 15px red;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    #message {
      font-size: 1.1rem;
      margin: 20px 0;
      min-height: 60px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      max-width: 90%;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>📹 هل أنت في فيلم؟</h1>
  <div id="camera"></div>

  <div id="message">جارٍ الاتصال بالمخرج...</div>

  <button onclick="reveal()">أنا تحت المراقبة؟</button>

  <audio id="suspenseSound" src="https://voca.ro/1lQfDfkhOPiR" preload="auto"></audio>

  <script>
    const messages = [
      "حد شايفك دلوقتي... متحركش 😳",
      "المخرج بيقولك هز راسك لو سامعني",
      "دي مش كاميرا، دي عين الحقيقة 👁",
      "الستارة هتتفتح بعد شوية.. خليك ثابت 😐",
      "انت بطل الجزء التاني من الفيلم 🎥👏"
    ];

    let index = 0;
    const msgDiv = document.getElementById('message');
    const sound = document.getElementById('suspenseSound');

    setInterval(() => {
      msgDiv.textContent = messages[index];
      index = (index + 1) % messages.length;
    }, 4000);

    function reveal() {
      alert("أكيد... وراك كرسي؟ شوف تاني!");
      sound.play();
    }
  </script>

</body>
</html>
